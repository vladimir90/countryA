<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>countries</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <section class="container-fluid" id="section1">
      <div class="row text-center">
        <div class="col-xs-12">
            <h1>Get Countries info</h1>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-8 col-xs-push-2">
          <form>


              <div class="form-group text-center">

                <input type="text" class="form-control" id="inputName" placeholder="Country Name">
                <input type="submit" name="submit" value="search" class="btn btn-info submit">
              </div>






         </form>
        </div>
      </div>
    </section>

    <section class="container-fluid" id="section2">
      <div class="row">
        <div class="col-xs-12">
          <div class="table-responsive">
              <table class="table table-striped">
                <tr>
                  <td>Name:</td>
                  <td class="name"></td>
                </tr>

                <tr>
                  <td>City:</td>
                  <td class="city"></td>
                </tr>

                <tr>
                  <td>Region:</td>
                  <td class="region"></td>
                </tr>

                <tr>
                  <td>Population:</td>
                  <td class="population"></td>
                </tr>

                <tr>
                  <td>Native name:</td>
                  <td class="nativeName"></td>
                </tr>

                <tr>
                  <td>Currencies:</td>
                  <td class="currencies"></td>
                </tr>

                <tr>
                  <td>Languages:</td>
                  <td class="languages"></td>
                </tr>

                <tr>
                  <td>Flag:</td>
                  <td class="code">
                    <img src="" alt="">
                  </td>
                  </td>
                </tr>
              </table>
         </div>

        </div>
      </div>
    </section>


















    <script src="js/jquery-3.1.1.min.js">

    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js">

    </script>
  </body>
</html>
